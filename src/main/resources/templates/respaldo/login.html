<html lang="es">

<!-- begin::Head -->
<head>
    <th:block th:include="commons/general.html :: headfiles"></th:block>
</head>

<!-- end::Head -->

<!-- begin::Body -->
<body
        class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <div
            class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-3"
            id="m_login"
            th:style="'background:url(' + @{/images/bg-2.jpg} + ');'">
        <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
            <div class="m-login__container">
                <div class="m-login__logo">
                    <a href="#"> <img alt="" th:src="@{/images/grisk-reverse.png}"/>
                    </a>
                </div>
                <div class="m-login__signin">
                    <!--<div class="m-login__head">
                        <h4 class="m-login__title">Bienvenido.</h4>
                    </div>-->
                    <form id="login_signin" class="m-login__form m-form" name='login_signin' th:action="@{/check_login}" method='POST'>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                                       class="text-center redText"></label>
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                Usted ha cerrado sesión.
                            </div>
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text"
                                   placeholder="Usuario" name="username" autocomplete="off">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input m-login__form-input--last"
                                   type="password" placeholder="Contraseña" name="password">
                            <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
                        </div>
                        <div class="row m-login__form-sub">
                            <!--<div class="col m&#45;&#45;align-left m-login__form-left">-->
                            <!--<label class="m-checkbox  m-checkbox&#45;&#45;light"> <input-->
                            <!--type="checkbox" name="remember"> Recuerdame <span></span>-->
                            <!--</label>-->
                            <!--</div>-->
                            <div class="col m--align-right m-login__form-right">
                                <a href="javascript:;" id="m_login_forget_password"
                                   class="m-link">¿Haz olvidado su contraseña?</a>
                            </div>
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_signin_submit"
                                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn"
                                    type="submit">Ingresar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="m-login__signup">
                    <div class="m-login__head">
                        <h3 class="m-login__title">Registrate</h3>
                        <div class="m-login__desc">Ingresa los detalles para cuenta de administrador:
                        </div>
                    </div>
                    <form class="m-login__form m-form" action="">
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text"
                                   placeholder="Usuario" name="usuario">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text"
                                   placeholder="Email" name="email" autocomplete="off">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="password"
                                   placeholder="Password" name="password" autocomplete="off">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input m-login__form-input--last"
                                   type="password" placeholder="Confirm Password" name="rpassword"  autocomplete="off">
                        </div>
                        <div class="row form-group m-form__group m-login__form-sub">
                            <div class="col m--align-left">
                                <label class="m-checkbox m-checkbox--light"> <input
                                        type="checkbox" name="agree">Estoy de acuerdon con los <a href="#"
                                                                                                  class="m-link m-link--focus">terminos y condiciones.</a>. <span></span>
                                </label> <span class="m-form__help"></span>
                            </div>
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_signup_submit"
                                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn"  style="margin-right: 20px !important;">Registrarse
                            </button>
                            <button id="m_login_signup_cancel"
                                    class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom m-login__btn">Cancelar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="m-login__forget-password">
                    <div class="m-login__head">
                        <h3 class="m-login__title">¿Olvidaste la contraseña?</h3>
                        <div class="m-login__desc">Ingresa tu email para reestabler su contraseña:</div>
                    </div>
                    <form class="m-login__form m-form" action="">
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text"
                                   placeholder="Email" name="email" id="m_email"
                                   autocomplete="off">
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_forget_password_submit"
                                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary" style="margin-right: 20px !important">
                                Reestablecer
                            </button>
                            <button id="m_login_forget_password_cancel"
                                    class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom  m-login__btn">Cancelar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="m-login__account">
                    <span class="m-login__account-msg" style="margin-right: 20px !important;">¿No tienes una cuenta?</span><a href="javascript:;" id="m_login_signup"
                                                                                                                              class="m-link m-link--light m-login__account-link">Registrate</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end:: Page -->

<th:block th:include="commons/general.html :: jsfiles"></th:block>
<!--begin::Page Scripts -->
<script th:src="@{/js/dashboard.js}" type="text/javascript"></script>
<script th:src="@{/js/login.js}" type="text/javascript"></script>

<!--end::Page Scripts -->
</body>

<!-- end::Body -->
</html>
